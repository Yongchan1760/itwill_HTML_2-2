<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="style.css" rel="stylesheet">
<link href="box-model.css" rel="stylesheet">
</head>
<body>
<h1>box-model</h1>

<ol> 
	<li> inline요소 - 한줄에 나란히 올수있느나 크기 적용 불가, 상하 적용 불가</li>
	<li> block요소 - 한 줄에 나란히 올수 없고 크기, 모든 margin 적용 </li>
</ol>

<div id="in-box">
	<label>label</label>
	<a href="#">a tag</a>
	<b>b tag</b>
</div>

<div id="bl-box"> 
	<h3>h3 tag</h3>
		<div>div tag</div>
		<p>p tag</p>
		<ul> 
			<li>li tag</li>
		</ul>
</div>

</body>
</html>
