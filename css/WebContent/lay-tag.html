<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html5에서 추가된 layout용 tag들</title>
<link href="lay-tag.css" rel="stylesheet">
</head>
<body>
	 <h2> html5에서 추가된 layout용 tag들</h2>
	 <p> 
	  &lt;header&gt;  &lt;/header&gt; --머리말영역 로고 (로그인 ,검색창위치)
	  &lt;nav&gt; &lt;/nav&gt; -- 메뉴 영역
	  &lt;article&gt; &lt;/article&gt; --컨텐츠 영역 (기사나 블로그처럼 독립적, 완성형 내용)
	  &lt;section&gt;  &lt;/section&gt; --컨텐츠 영역 (주제별 구분)
	  &lt;aside&gt;  &lt;/aside&gt; --컨텐츠 영역(페이지 전체의 주제 이외의 퀵링크 광고등)
	  &lt;footer&gt; &lt;/footer&gt; --푸터 영역(카피라이트, 주소나 연락처 ,개인정보처리 방침등이 위치)
	 </p>
</body>
</html>
